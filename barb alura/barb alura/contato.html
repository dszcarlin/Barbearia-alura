<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
        
        <main class="main-contato">
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label> 
				<input type="text" id="nomesobrenome" class="input-padrao" required >

				<label for="email">Email</label>
				<input type="email" id="email"class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone"class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea id="mensagem" cols="70" rows="10"class="input-padrao"></textarea required>

				<fieldset>
					<legend>Como Prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					<label for="radio-wpp"><input type="radio" name="contato" value="whatsapp" id="radio-wpp" checked>Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual seria o melhor período pra Voce?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				
				<label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidade por email?</label>
				
				<input type="submit" value="Enviar Formulário" class="enviar">

			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
			
		</main>

		
       
        <footer>
			<img src="logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
